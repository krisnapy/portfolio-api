rc: ./.lefthookrc

pre-commit:
  piped: true
  commands:
    1-tsc-compilation:
      glob: '*.{ts,tsx}'
      run: bun tsc-files --noEmit --pretty {staged_files}
    2-linting:
      glob: '*.{js,ts,tsx}'
      run: bun eslint {staged_files} --fix && git add {staged_files}
    3-formating:
      glob: '*.{js,ts,tsx,css,scss,md,json}'
      run: bun prettier --write {staged_files} && git add {staged_files}
